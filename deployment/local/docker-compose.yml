version: "3.8"

services:
  app:
    build:
      context: ../..
      dockerfile: auth-service/Dockerfile
    ports:
      - "8081:8081"  # gRPC port
      - "8080:8080"  # REST port
    environment:
      - APP_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=starter_db
      - APP_PORT=8081
      - REST_PORT=8080
      - JWT_ACCESS_TOKEN_SECRET=local_secret_access_token_32_chars_long
      - JWT_REFRESH_TOKEN_SECRET=local_refresh_secret_token_32_chars_long
      - ENCRYPTION_KEY=supersecureencryptionkey32bytes
      - LOG_LEVEL=debug
      - LOG_JSON_FORMAT=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:8081
      - HEALTH_CHECK_TIMEOUT=3
      - SERVER_READ_TIMEOUT=30
      - SERVER_WRITE_TIMEOUT=30
      # TLS / Transport Security (disabled for local dev)
      - TLS_ENABLED=false
      - TLS_CERT_FILE=
      - TLS_KEY_FILE=
      - MIN_TLS_VERSION=1.2
      - MAX_TLS_VERSION=1.3

      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=200
      - RATE_LIMIT_WINDOW=60

      # Security headers
      - SECURITY_HEADERS_ENABLED=true
      - HSTS_MAX_AGE=31536000
      - CONTENT_SECURITY_POLICY=default-src 'self'; connect-src 'self' http://localhost:8080 http://localhost:8081; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'

      # Password policy
      - MIN_PASSWORD_LENGTH=12
      - REQUIRE_UPPERCASE=true
      - REQUIRE_LOWERCASE=true
      - REQUIRE_NUMBERS=true
      - REQUIRE_SPECIAL_CHARS=true

      # JWT timing
      - JWT_EXPIRATION_TIME=15
      - JWT_REFRESH_EXPIRATION=7

      # Database security
      - DB_SSL_MODE=disable
      - DB_MAX_CONNECTIONS=25
      - DB_MAX_IDLE_CONNECTIONS=5
      - DB_CONNECTION_TIMEOUT=30

      # Logging security
      - LOG_SENSITIVE_DATA=false
      - LOG_REQUEST_HEADERS=false
      - LOG_RESPONSE_BODY=false
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  chat-service:
    build:
      context: ../..
      dockerfile: chat-service/Dockerfile
    ports:
      - "8082:8082"  # gRPC
      - "8083:8083"  # REST
    environment:
      - APP_ENV=development
      - APP_PORT=8082
      - REST_PORT=8083
      - LOG_LEVEL=debug
      - LOG_JSON_FORMAT=false
      - TLS_ENABLED=false
      - AUTH_SERVICE_HOST=app
      - AUTH_SERVICE_PORT=8081
      - AUTH_SERVICE_TLS=false
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-api-key-here}
      - OPENAI_MODEL=gpt-3.5-turbo
      - OPENAI_MAX_TOKENS=1000
      - OPENAI_TEMPERATURE=0.7
      - OPENAI_TIMEOUT=30
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chat_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DB_SSL_MODE=disable
      - MIGRATIONS_DIR=/app/storage/migrations
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    depends_on:
      - postgres
      - app
    networks:
      - app-network
    volumes:
      - ./certs:/etc/certs:ro
    restart: unless-stopped

  # Optional: Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: starter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres-data:
  grafana_data:

networks:
  app-network:
    driver: bridge
