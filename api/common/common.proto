syntax = "proto3";

package common;

option go_package = "github.com/devrob-go/go-chat-ai/api/common";

import "google/protobuf/timestamp.proto";

// Common error response
message Error {
  string code = 1;
  string message = 2;
  string details = 3;
}

// Common success response
message Success {
  string message = 1;
  google.protobuf.Timestamp timestamp = 2;
}

// Pagination parameters
message PaginationRequest {
  int32 page = 1;
  int32 page_size = 2;
  string sort_by = 3;
  string sort_order = 4; // "asc" or "desc"
}

// Pagination response
message PaginationResponse {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_pages = 3;
  int64 total_count = 4;
  bool has_next = 5;
  bool has_prev = 6;
}

// Common user information
message UserInfo {
  string id = 1;
  string email = 2;
  string username = 3;
  string first_name = 4;
  string last_name = 5;
  bool is_active = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

// Common metadata
message Metadata {
  string request_id = 1;
  string user_id = 2;
  string session_id = 3;
  google.protobuf.Timestamp timestamp = 4;
  map<string, string> tags = 5;
}

// Health check request
message HealthCheckRequest {
  string service = 1;
}

// Health check response
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  
  ServingStatus status = 1;
  string message = 2;
  map<string, string> details = 3;
  google.protobuf.Timestamp timestamp = 4;
}

// Common response wrapper
message Response {
  oneof result {
    Success success = 1;
    Error error = 2;
  }
  Metadata metadata = 3;
}

// Common list response
message ListResponse {
  repeated bytes items = 1;
  PaginationResponse pagination = 2;
  Metadata metadata = 3;
}
