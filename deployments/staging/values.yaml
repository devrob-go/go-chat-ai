# Database configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "staging-password"
    database: "go_chat_ai_staging"
    username: "go_chat_ai_staging"
    password: "staging-password"
  primary:
    persistence:
      enabled: true
      size: 5Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: "staging-redis-password"
  master:
    persistence:
      enabled: true
      size: 2Gi
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Monitoring configuration
monitoring:
  serviceMonitor:
    enabled: true
    interval: 60s
    scrapeTimeout: 15s
